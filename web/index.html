  <!-- ✅ JavaScript TTS ฟังก์ชันพูด -->
  <script>
    window.speakText = function (text) {
      try {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'th-TH'; // เปลี่ยนเป็น 'en-US' หากต้องการภาษาอังกฤษ
        utterance.pitch = 1.0;
        utterance.rate = 1.0;
        speechSynthesis.cancel(); // หยุดเสียงก่อนหน้า
        speechSynthesis.speak(utterance);
      } catch (e) {
        console.error("TTS error:", e);
      }
    };
  </script>
